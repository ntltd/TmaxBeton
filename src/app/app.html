<ion-menu [content]="content" type="push">

  <img class="mini-logo" src="../../assets/imgs/logos/logo_efb.svg"
       onerror="this.onerror=null; this.src='../../assets/imgs/logos/logo_efb_h100.png'">

  <ion-content class="drawer">
    <div class="drawer-header">
      <img class="drawer-logo" src="../../assets/imgs/logos/logo_efb.svg"
           onerror="this.onerror=null; this.src='../../assets/imgs/logos/logo_efb_h100.png'">
    </div>
    <ion-list no-lines>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="primary"
              [class.drawer-item-highlighted]="checkActivePage(p)">
        <ion-icon name="{{p.icon}}" item-start></ion-icon>
        {{ p.title | translate}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-item>
      <ion-label>{{'CHANGE_LANG' | translate}}</ion-label>
      <ion-toggle (click)="translateApp()" checked="{{switchLang}}"></ion-toggle>
    </ion-item>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
