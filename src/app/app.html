<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ 'APP_TITLE' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon>&emsp;{{ p.title | translate}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-item>
      <ion-label>{{'CHANGE_LANG' | translate}}</ion-label>
      <ion-toggle (click)="translateApp()" checked="{{switchLang}}"></ion-toggle>
    </ion-item>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
