<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'HOME_PAGE.TITLE' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12 text-center>
        <h3>
          T<sub>max</sub> Béton<br>
          <small>Esitimateur de température</small>
        </h3>
      </ion-col>
      <ion-col col-12 text-center>
        <img class="mini-logo" src="../../assets/imgs/logos/logo_efb.svg"
             onerror="this.onerror=null; this.src='../../assets/imgs/logos/logo_efb_h100.png'">
        &emsp;
        <img class="mini-logo" src="../../assets/imgs/logos/logo_Ifsttar.svg"
             onerror="this.onerror=null; this.src='../../assets/imgs/logos/logo_Ifsttar_h100.png'">
      </ion-col>
      <ion-col col-12>
        <p>
          If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 text-center>
        <button ion-button icon-start color="primary">
          <ion-icon name="time"></ion-icon>
          Historique
        </button>
      </ion-col>
      <ion-col col-6 text-center>
        <button ion-button icon-start color="primary">
          <ion-icon name="calculator"></ion-icon>
          Calculateur
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
