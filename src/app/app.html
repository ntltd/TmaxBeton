<ion-menu [content]="content" type="push">
  <ion-content padding-top class="drawer">
    <h1>{{ 'APP_TITLE' | translate }}</h1>
    <ion-list no-lines>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="primary">
        <ion-icon name="{{p.icon}}" item-start></ion-icon>
        {{ p.title | translate}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-item>
      <ion-label>{{'CHANGE_LANG' | translate}}</ion-label>
      <ion-toggle (click)="translateApp()" checked="{{switchLang}}"></ion-toggle>
    </ion-item>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
